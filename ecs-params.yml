version: 1
task_definition:
  task_execution_role: ecsTaskExecutionRole
  ecs_network_mode: awsvpc
  task_size:
    mem_limit: 0.5GB
    cpu_limit: 256
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - "subnet-1234567890abcdef"
        - "subnet-fedcba0987654321"
      security_groups:
        - "sg-c1a52be3c0707ee78"
      assign_public_ip: ENABLED
      